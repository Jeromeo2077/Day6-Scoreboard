<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scoreboard</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
    defer></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header class="container-fluid">
    <div class="row">
      <div class="col d-grid m-2 d-sm-flex justify-content-sm-end">
        <button onclick="resetTeamScores()" type="button" class="btn btn-success">Reset</button>
      </div>
    </div>

  </header>

  <main class="container">
    <div class="row">
      <div class="col">
        <h1>Red Team: <span id="redTeamScore"></span></h1>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <h1>Blue Team: <span id="blueTeamScore"></span></h1>

      </div>
    </div>

    <div class="row">
      <div class="col d-grid m-2 d-sm-flex">
        <button onclick="incrementRedTeamScore()" type="button" class="btn btn-danger">Red Team +1</button>
      </div>
    </div>
    <div class="col d-grid m-2 d-sm-flex">
      <button onclick="incrementBlueTeamScore()" type="button" class="btn btn-primary">Blue Team +1</button>
    </div>

  </main>

  <footer class="container">

  </footer>


  <script src="index.js" defer></script>
</body>

</html>
